<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>博客首页</title>
        <style>
            .gua-blogs {
                width: 300px;
                margin: 0 auto;
                text-align: center;
            }
            .gua-blog-cell {
                display: flex;
                justify-content: space-between;
                margin: 5px 0;
                outline: solid 1px lightblue;
            }
        </style>
    </head>
    <body>
    <h1>你好 gua</h1>
    <img src=images/doge.gif>
    <div class="gua-blogs">
        <!-- <div class="gua-blog-cell">
            <title>标题</title>
            <div class="">
                <span>作者</span> @ <time>时间</time>
            </div>
        </div> -->
    </div>
    <script>
        var ajax = function(request) {
            /*
            request 是一个 object, 有如下属性
                method, 请求的方法, string
                url, 请求的路径, string
                data, 请求发送的数据, 如果是 GET 方法则没这个值, string
                callback, 响应回调, function

            本题不会就放弃, 本题带了一个用法在下方
            */
            var r = new XMLHttpRequest()
            r.open(request.method, request.url, true)
            if (request.contentType !== undefined) {
                r.setRequestHeader('Content-Type', request.contentType)
            }
            r.onreadystatechange = function(event) {
                if(r.readyState === 4) {
                    request.callback(r.response)
                }
            }
            if (request.method === 'GET') {
                r.send()
            } else {
                r.send(request.data)
            }
        }

        var blogTemplate = function(blog) {
            var title = blog.title
            var author = blog.author
            var d = new Date(blog.created_time * 1000)
            var time = d.toLocaleString()
            var t = `
            <div class="gua-blog-cell">
                <div class="blog-title">${title}</div>
                <div class="">
                    <span>${author}</span> @ <time>${time}</time>
                </div>
            </div>
            `
            return t
        }

        var insertBlogAll = function(blogs) {
            var html = ''
            for (var i = 0; i < blogs.length; i++) {
                var b = blogs[i]
                var t = blogTemplate(b)
                html += t
            }
            // 把数据写入 .gua-blogs 中, 直接用覆盖式写入
            var div = document.querySelector('.gua-blogs')
            div.innerHTML = html
        }

        var blogAll = function() {
            var request = {
                method: 'GET',
                url: '/api/blog/all',
                contentType: 'application/json',
                callback: function(response) {
                    // 不考虑错误情况(断网/服务器返回错误等等)
                    console.log('响应', response)
                    var blogs = JSON.parse(response)
                    insertBlogAll(blogs)
                }
            }
            ajax(request)
        }

        var blogNew = function() {
            var form = {
                title: "测试标题",
                author: "gua",
                content: "测试内容",
            }
            var data = JSON.stringify(form)
            var request = {
                method: 'POST',
                url: '/api/blog/add',
                data: data,
                contentType: 'application/json',
                callback: function(response) {
                    console.log('响应', response)
                    var res = JSON.parse(response)
                }
            }
            ajax(request)
        }

        var __main = function() {
            // 载入博客列表
            blogAll()
        }

        __main()
    </script>
</body>
</html>
